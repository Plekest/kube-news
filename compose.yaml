services:
  postgre:
    image: postgres:12.17
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: kubenews
    volumes:
      - postgre_docker_vol:/var/lib/postgresql/data
    networks:
      - kube_news_net
  kube_news:
    image: plekest/kube-news:v2
    ports:
      - 8080:8080
    networks:
      - kube_news_net
    environment:
      DB_PASSWORD: root
      DB_USERNAME: root
      DB_DATABASE: kubenews
      DB_HOST: postgre 

volumes:
  postgre_docker_vol:

networks:
  kube_news_net:
    driver: bridge